<!DOCTYPE html>
<html>
<head>
    <script
            crossorigin="anonymous"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            rel="stylesheet">
    <link href="/fevicon" rel="icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/9a4e1c0fcb.js"></script>
    <script src="/script"></script>
    <title>E-book Library</title>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mx-2" href="/"><i class="fas fa-book-open fa-2x"></i> <h4 style="display: inline-block;">
            Ebook Library</h4></a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse"
                type="button">
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/"><h6 style="margin: 10px;">Home</h6></a>
                </li>
                <li class="nav-item"><a class="nav-link active" href="/upload"><h6 style="margin: 10px;">Upload</h6></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div style="min-height: 86vh;">

    <div class="container-sm container-md position-absolute top-50 start-50 translate-middle text-center">
        <h1 class="text-center">Upload Book</h1>
        <form id="book-upload-form">
            <div class="row mt-3 mb-3 mx-auto w-50">
                <input autocomplete="off" class="form-control" id="title" name="title" placeholder="Book Name"
                       required type="text">
            </div>
            <div class="row mb-3 mx-auto w-50">
                <input autocomplete="off" class="form-control" id="author" name="author" placeholder="Author Name"
                       required type="text">
            </div>
            <div class="row mb-3 mx-auto w-50">
                <input class="form-control" id="pages" name="pages" placeholder="Number of Pages" required
                       type="number">
            </div>
            <div class="row mb-3 mx-auto w-50">
                <input accept=".pdf" class="form-control" id="book" name="book" required type="file">
            </div>
            <div class="row mb-3 mx-auto w-50">
                <input class="form-control" id="submit" name="submit" type="submit" value="Upload">
            </div>
        </form>
    </div>
</div>

<footer class="footer mt-auto py-2 bg-dark">
    <div class="container text-center">
        <span class="text-muted text-center"><h6>Ebook Library &copy; 2022</h6></span>
    </div>
</footer>

</body>
</html>
